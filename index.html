<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Irfan's Calculator</title>
</head>
<body>
      
       <div class="main_div">
        <div class="display_div">
           <p id="display">  </p>
        </div>
            <div class="button_part">
                <button type="submit" onclick="button_value('1');">1</button>
                <button type="submit" onclick="button_value('2');">2</button>
                <button  type="submit" onclick="button_value('3');">3</button>
                <button type="submit" onclick="button_value('4');">4</button> <br>
                <button type="submit" onclick="button_value('5');">5</button>
                <button type="submit" onclick="button_value('6');">6</button>
                <button  type="submit" onclick="button_value('7');">7</button>
                <button type="submit" onclick="button_value('+');">+</button><br>
                <button type="submit" onclick="button_value('8');">8</button>
                <button type="submit" onclick="button_value('9');" >9</button>
                <button type="submit" onclick="button_value('0');">0</button>
                <button type="submit" onclick="button_value('-');">-</button><br>
                <button type="submit" onclick="display_clear();" >C</button>
                <button type="submit" onclick="calculate();">=</button>
                <button type="submit" onclick="button_value('*');">*</button>
                <button type="submit" onclick="button_value('/');">/</button>
            </div>
       </div>
</body>
</html>
